{% extends "index.html" %}
{% block content %}
    <div class="pb-2 mt-4 mb-2 border-bottom">
        <h2>Store <small>{{store.name}}</small></h2>
    </div>
    <p class="mb-1"><strong>{{ store.url_prefix }}</strong></p>
    {% if session['email'] in config.ADMINS %}
        <div class="card">
          <div class="card-body">
              <a href="{{url_for('stores.edit_store', store_id = store._id)}}" class="btn btn-warning">Edit Store</a>
              <a href="{{url_for('stores.delete_store', store_id = store._id)}}" class="btn btn-danger">Delete Store</a>
          </div>
        </div>
    {% endif %}
{% endblock %}
