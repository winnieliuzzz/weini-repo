<div class="modal fade" id="editAlertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Edit Alert</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <p style="color:red" id="editAlertErrorText"></p>
            <form id="editAlert-form" action="{{url_for('alerts.edit_alert', alert_id = alert._id)}}", method="post">
                <div class="form-group">
                    <label for="price_limit">Price Limit($)</label>
                    <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="50.0" value = "{{alert.price_limit}}" aria-describedby="pricelimitblock">
                    <small id="pricelimitblock" class="form-text text-muted">We'll send you an email when the price reaches or goes under this.</small>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
      </div>
    </div>
  </div>
</div>
