{% extends "index.html" %}
{% block content %}
    <div class="pb-2 mt-4 mb-2 border-bottom">
        <h1>Create Alert</h1>
    </div>

    <div class="col-md-9 mx-auto bg-light p-3 border">
        <form action = "{{ url_for('alerts.create_alert')}}" method="post">
            <div class="form-group">
                <label for="name">Alert/Item Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="name">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://...">
            </div>
            <div class="form-group">
                <label for="price_limit">Price Limit($)</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="50.0" aria-describedby="pricelimitblock">
                <small id="pricelimitblock" class="form-text text-muted">We'll send you an email when the price reaches or goes under this.</small>
            </div>
            <button type="submit" class="btn btn-default">Create</button>
        </form>
    </div>
{% endblock %}
